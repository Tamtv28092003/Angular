<form action="" (ngSubmit)="submitForm()">
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center" *ngIf="product">
                <div class="col-md-6 dataimg"><img class="card-img-top mb-5 mb-md-0" src="{{product.img}}" alt="..." />
                </div>
                <div class="col-md-6">
                    <h1 class="display-5 fw-bolder">{{product.name}}</h1>
                    <!-- dữ liệu form -->
                    <input hidden type="text" [(ngModel)]="name" name="name" id="name">
                    <input hidden type="text" [(ngModel)]="productId" name="productId" id="productId">
                    <p-toast position="bottom-center"></p-toast>
                    <!--  -->
                    <div class="fs-5 mb-5">
                        <span>${{product.price}}</span>
                    </div>
                    <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium at dolorem
                        quidem
                        modi. Nam sequi consequatur obcaecati excepturi alias magni, accusamus eius blanditiis delectus
                        ipsam minima ea iste laborum vero?</p>
                    <div class="d-flex">
                        <input type="number" min="1" value="1" [(ngModel)]="quantity" name="quantity" id="quantity"
                            class="form-control text-center me-3" style="max-width: 3rem">
                        <!-- <input class="form-control text-center me-3" type="number" min="1" value="1"
                            style="max-width: 3rem" [(ngModel)]="quantity" name="quantity" id="quantity" /> -->
                        <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</form>
